<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Base de Datos de Facturas</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    input { padding: 8px; width: 100%; max-width: 300px; }
  </style>
</head>
<body>
  <h1>Base de Datos de Facturas</h1>
  <input type="text" id="buscador" placeholder="Buscar por Cliente o Factura #:" onkeyup="filtrarTabla()">
  <table id="tablaDatos">
    <thead>
      <tr>
        <th># Factura</th>
        <th>Cliente</th>
        <th>Producto</th>
        <th>Cantidad</th>
        <th>Precio</th>
        <th>Total</th>
        <th>Fecha</th>
        <th>Formato</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script>
    function cargarDatos() {
      const registros = JSON.parse(localStorage.getItem("datos")) || [];
      const tabla = document.querySelector("#tablaDatos tbody");
      tabla.innerHTML = "";
      registros.forEach(reg => {
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${reg.numero}</td>
          <td>${reg.cliente}</td>
          <td>${reg.producto}</td>
          <td>${reg.cantidad}</td>
          <td>$${reg.precio.toLocaleString()}</td>
          <td>$${reg.total.toLocaleString()}</td>
          <td>${reg.fecha}</td>
          <td>${reg.formato}</td>
        `;
        tabla.appendChild(fila);
      });
    }

    function filtrarTabla() {
      const input = document.getElementById("buscador").value.toLowerCase();
      const filas = document.querySelectorAll("#tablaDatos tbody tr");
      filas.forEach(fila => {
        const texto = fila.innerText.toLowerCase();
        fila.style.display = texto.includes(input) ? "" : "none";
      });
    }

    window.onload = cargarDatos;
  </script>
</body>
</html>
