<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Base de Datos - Facturas</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background-color: #f0f0f0; }
    input[type="text"] { width: 300px; padding: 8px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Registros de Facturas - Mañoco del Llano</h1>

  <label for="buscador">Buscar por Cliente o Factura #:</label>
  <input type="text" id="buscador" placeholder="Ej: Juan Pérez o 1001" onkeyup="filtrarTabla()" />

  <table id="tablaDatos">
    <thead>
      <tr>
        <th>Factura #</th>
        <th>Cliente</th>
        <th>Producto</th>
        <th>Cantidad</th>
        <th>Precio</th>
        <th>Total</th>
        <th>Fecha</th>
        <th>Formato</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const tabla = document.querySelector("#tablaDatos tbody");
    const datos = JSON.parse(localStorage.getItem("datos")) || [];

    function cargarDatos() {
      tabla.innerHTML = "";
      datos.forEach(reg => {
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${reg.numero}</td>
          <td>${reg.cliente}</td>
          <td>${reg.producto}</td>
          <td>${reg.cantidad}</td>
          <td>$${reg.precio.toLocaleString()}</td>
          <td>$${reg.total.toLocaleString()}</td>
          <td>${reg.fecha}</td>
          <td>${reg.formato.toUpperCase()}</td>
        `;
        tabla.appendChild(fila);
      });
    }

    function filtrarTabla() {
      const filtro = document.getElementById("buscador").value.toLowerCase();
      const filas = tabla.getElementsByTagName("tr");
      for (let i = 0; i < filas.length; i++) {
        const filaTexto = filas[i].innerText.toLowerCase();
        filas[i].style.display = filaTexto.includes(filtro) ? "" : "none";
      }
    }

    cargarDatos();
  </script>
</body>
</html>
