
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Factura</title>
</head>
<body>
  <!-- Contenido de la factura aquí -->
  <div>
    <h1>Factura</h1>
    <p>Nombre del cliente: <input id="nombreCliente" value="Camila Monsalve" /></p>
    <p>Número de factura: <span id="numeroFactura">388962</span></p>
    <p>Total: <span id="totalFactura">$250.000</span></p>
    <button onclick="guardarFacturaGenerada('PDF', 'facturaCamila388962.pdf')">Descargar PDF</button>
  </div>

  <script>
  function guardarFacturaGenerada(tipoArchivo, nombreArchivo) {
    const nombre = document.getElementById("nombreCliente")?.value || "Desconocido";
    const factura = document.getElementById("numeroFactura")?.textContent || "000000";
    const monto = document.getElementById("totalFactura")?.textContent || "$0";
    const url = `https://giavidbanc2025.github.io/Ma-ocodelllano.vid/facturas/${nombreArchivo}`;
    const nuevoRegistro = {
      nombre: nombre,
      factura: factura,
      monto: monto,
      tipo: tipoArchivo,
      url: url
    };
    const registros = JSON.parse(localStorage.getItem("facturas")) || [];
    registros.push(nuevoRegistro);
    localStorage.setItem("facturas", JSON.stringify(registros));
    alert("Factura guardada en la base de datos.");
  }
  </script>
</body>
</html>
